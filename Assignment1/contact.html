<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - Amazon Company</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

    <header>
        <div class="logo">
            <img 
                src="images/Amazon-Logo.png"width="400" 
                alt="Amazon Company Logo" 
            >
        </div>

    </header>

    <div class="container">
        <h1>ติดต่อเรา</h1>
        <p>กรุณากรอกข้อมูลในแบบฟอร์มด้านล่างเพื่อติดต่อเรา เราจะตอบกลับโดยเร็วที่สุด</p>

        <section id="contact-form">
            <h2>แบบฟอร์มติดต่อ</h2>
            <form action="#" method="POST"> 
                <label for="name">ชื่อ:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">หัวข้อ:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">ข้อความติดต่อ:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">ส่งข้อความ</button>
            </form>
        </section>

        <section id="address-info">
            <h2>สำนักงานใหญ่</h2>
            <address>
                <strong>Amazon.com, Inc.</strong><br>
                410 Terry Ave N<br>
                Seattle, WA 98109-5210, USA<br>
                <br>
                โทรศัพท์: +1 (206) 266-1000<br>
                อีเมล: contact@amazon.com
            </address>
        </section>

        <section id="map-location">
            <h2>แผนที่ตั้งสำนักงาน</h2>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.518659495796!2d-122.33857648436976!3d47.614981479183866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54906ab450a80e6d%3A0xf63d27464e883857!2sAmazon%20Headquarters!5e0!3m2!1sen!2sth!4v1628043600000!5m2!1sen!2sth" 
                    allowfullscreen="" 
                    loading="lazy"
                ></iframe>
            </div>
        </section>

    </div>

    <footer>
        <p>&copy; 2025 Amazon Company. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
